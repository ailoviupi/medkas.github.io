<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 记事本</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .note-app {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .note-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .note-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            transition: all 0.3s;
        }
        .note-item:hover {
            background-color: #f8f9fa;
        }
        .note-content {
            white-space: pre-wrap;
        }
        .empty-notes {
            text-align: center;
            color: #6c757d;
            padding: 20px;
        }
        .search-box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app" class="note-app">
        <h1 class="text-center mb-4">Vue 记事本</h1>
        
        <div class="search-box">
            <input 
                type="text" 
                class="form-control" 
                placeholder="搜索笔记..." 
                v-model="searchQuery"
            >
        </div>
        
        <div class="input-group mb-3">
            <input 
                type="text" 
                class="form-control" 
                placeholder="输入笔记标题..." 
                v-model="newNote.title"
            >
            <button 
                class="btn btn-primary" 
                @click="addNote"
                :disabled="!newNote.title.trim()"
            >
                添加笔记
            </button>
        </div>
        
        <textarea 
            class="form-control mb-3" 
            rows="5" 
            placeholder="输入笔记内容..." 
            v-model="newNote.content"
        ></textarea>
        
        <div class="note-list">
            <div v-if="filteredNotes.length === 0" class="empty-notes">
                暂无笔记，请添加第一条笔记
            </div>
            
            <div 
                v-for="(note, index) in filteredNotes" 
                :key="index" 
                class="note-item"
            >
                <div class="d-flex justify-content-between align-items-center">
                    <h5>{{ note.title }}</h5>
                    <div>
                        <button 
                            class="btn btn-sm btn-outline-danger me-2" 
                            @click="deleteNote(index)"
                        >
                            删除
                        </button>
                        <button 
                            class="btn btn-sm btn-outline-primary" 
                            @click="editNote(index)"
                        >
                            编辑
                        </button>
                    </div>
                </div>
                <div class="note-content mt-2">{{ note.content }}</div>
                <div class="text-muted small mt-2">
                    创建时间: {{ formatDate(note.createdAt) }}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
